        <div class="container">
            <!-- Organizatori -->
            <h2 class="my-4">Organizatori</h2>
            <div class="row row-cols-1 row-cols-md-2 g-4">
                <!-- Organizatori se generišu dinamički -->
            </div>

            <!-- Događaji -->
            <h2 class="my-4">Događaji</h2>
            <div class="accordion" id="accordionEvents" style="margin-bottom: 100px;">
                <!-- Događaji se generišu dinamički -->
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
        <script>
            // Podaci o organizatorima
            var organizatori = {
                "-MNQgy9N5foEWTmmA_1U": {
                    "naziv": "BeoArt Fest",
                    "adresa": "Knez Mihailova 48, Beograd, 11000",
                    "godinaOsnivanja": "2015",
                    "logo": "https://i.imgur.com/OV15WM6.jpeg",
                    "kontaktTelefon": "011/3042-568",
                    "email": "kontakt@beoartfest.rs",
                    "festivali": "-MNVEu6iMr2EFlQO6TW63"
                },
            };

            // Podaci o događajima
            var dogadjaji = {
                "-MNQftJa4rskH-dBqF9L0": {
                    "naziv": "Festival Ostrvske Muzike",
                    "opis": "Zamislite festival gdje pulsirajući ritmovi i melodije ispunjavaju vazduh na pozadini tropskog raja. Festival Ostrvske Muzike na Zanzibaru mesto je gde se svetski DJ-evi i umetnici susreću, stvarajući nezaboravno iskustvo pod zvezdama.",
                    "slike": [
                        "https://i.imgur.com/nIhAjPQ.jpeg",
                        "https://i.imgur.com/XJRsDJZ.jpeg",
                        "https://i.imgur.com/CAx5RSt.jpeg",
                        "https://i.imgur.com/WdrdkfY.jpeg",
                        "https://i.imgur.com/ZGXCGm0.jpeg",
                        "https://i.imgur.com/pN3ugei.jpeg"
                    ],
                    "tip": "Muzički",
                    "prevoz": "Avion",
                    "cena": "111256",
                    "maxOsoba": "33"
                },
                "-MNQftJa4rskH-dBqF9L1": {
                    "naziv": "Maldivi Pod Zvezdama",
                    "opis": "Maldivi Pod Zvezdama transformišu već prelepe plaže u večernje pozornice za žive nastupe. Uživajte u intimnim koncertima i setovima DJ-eva sa pogledom na beskrajni Indijski okean, što čini ovaj festival jedinstvenim begom od realnosti.",
                    "slike": [
                        "https://i.imgur.com/NJxBerG.jpeg",
                        "https://i.imgur.com/vDxxJYW.jpeg",
                        "https://i.imgur.com/bJVCCxK.jpeg",
                        "https://i.imgur.com/X8x8IcT.png",
                        "https://i.imgur.com/E6JJwO2.jpeg"
                    ],
                    "tip": "Muzički",
                    "prevoz": "Avion",
                    "cena": "103254",
                    "maxOsoba": "22"
                },
                "-MNQftJa4rskH-dBqF9L2": {
                    "naziv": "Kopaonik Zimski Fest",
                    "opis": "Kopaonik Zimski Fest je više od skijanja i snowboardinga; to je mesto gde se zimska magija susreće sa muzikom. Predstavljamo vam noćni festival u srcu planine, gdje nastupaju bendovi i DJ-evi uživo, okruženi zasneženim pejzažima.",
                    "slike": [
                        "https://i.imgur.com/roanJFQ.jpeg",
                        "https://i.imgur.com/pjX4CVq.jpeg",
                        "https://i.imgur.com/5N6SBMa.jpeg",
                        "https://i.imgur.com/wvTfgwW.jpeg",
                        "https://i.imgur.com/AE9iOfg.jpeg",
                        "https://i.imgur.com/Yw9hmxE.jpeg",
                        "https://i.imgur.com/mbdQIzN.jpeg"
                    ],
                    "tip": "Muzički",
                    "prevoz": "Sopstveni",
                    "cena": "77898",
                    "maxOsoba": "50"
                },
            };

            // Generisanje kartica za organizatore
            var organizatoriContainer = document.querySelector('.row.row-cols-1.row-cols-md-2.g-4');
            for (var key in organizatori) {
                if (organizatori.hasOwnProperty(key)) {
                    var organizator = organizatori[key];
                    var card = `
                        <div class="col">
                            <div class="card">
                                <img src="${organizator.logo}" class="card-img-top" alt="Logo">
                                <div class="card-body">
                                    <h5 class="card-title">${organizator.naziv}</h5>
                                    <p class="card-text">Adresa: ${organizator.adresa}</p>
                                    <p class="card-text">Godina Osnivanja: ${organizator.godinaOsnivanja}</p>
                                    <p class="card-text">Kontakt Telefon: ${organizator.kontaktTelefon}</p>
                                    <p class="card-text">Email: ${organizator.email}</p>
                                </div>
                            </div>
                        </div>
                    `;
                    organizatoriContainer.innerHTML += card;
                }
            }

            // Generisanje akordeonskih panela za događaje
            var dogadjajiContainer = document.querySelector('.accordion#accordionEvents');
            for (var key in dogadjaji) {
                if (dogadjaji.hasOwnProperty(key)) {
                    var dogadjaj = dogadjaji[key];
                    var panel = `
                        <div class="accordion-item">
                            <div class="row">
                                <div class="col-10 my-auto">
                                    <a style="text-decoration: none; font-weight: bold; font-size: 13px; color: black; margin-left: 10px;" href="/html/organizatori/BeoFest/${dogadjaj.naziv}.html">${dogadjaj.naziv}</a>
                                </div>
                                <div class="col-2">
                                    <button class="accordion-button rounded" type="button" data-bs-toggle="collapse" data-bs-target="#collapse${key}" aria-expanded="true" aria-controls="collapse${key}"></button>
                                </div>
                            </div>
                            <div id="collapse${key}" class="accordion-collapse collapse" aria-labelledby="heading${key}" data-bs-parent="#accordionEvents">
                                <div class="accordion-body">
                                    <p>${dogadjaj.opis}</p>
                                    <p>Tip: ${dogadjaj.tip}</p>
                                    <p>Prevoz: ${dogadjaj.prevoz}</p>
                                    <p>Cena: ${dogadjaj.cena}</p>
                                    <p>Max Osoba: ${dogadjaj.maxOsoba}</p>
                                    <div class="row row-cols-1 row-cols-md-2 g-4">
                                        <!-- Slike događaja -->
                                        ${dogadjaj.slike.map(slika => `<img src="${slika}" alt="Slika događaja">`).join('')}
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                    dogadjajiContainer.innerHTML += panel;
                }
            }
        </script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
