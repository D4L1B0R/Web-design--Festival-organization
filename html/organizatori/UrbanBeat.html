        <div class="container">
            <h2 class="my-4">Organizatori</h2>
            <div class="row row-cols-1 row-cols-md-2 g-4">
            </div>
            <h2 class="my-4">Događaji</h2>
            <div class="accordion" id="accordionEvents" style="margin-bottom: 100px;">
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
        <script>
            // Podaci o organizatorima
            var organizatori = {
                "-MNQgO7Cm756dkG36efQ": {
                    "naziv": "Urban Beat",
                    "adresa": "Makedonska 30, Beograd, 11000",
                    "godinaOsnivanja": "2012",
                    "logo": "https://i.imgur.com/nmAOOHF.jpeg",
                    "kontaktTelefon": "011/4040-2020",
                    "email": "contact@urbanbeat.rs",
                    "festivali": "-MNVEu6iMr2EFlQO6TW64"
                },
            };

            // Podaci o događajima
            var dogadjaji = {
                "-MNQftJa4rskH-dBqG9L3": {
                    "naziv": "Kopaonik Film Festival",
                    "opis": "Za ljubitelje filma i planinskih avantura, Kopaonik Film Festival predstavlja spoj kinematografije i prirode. Uživajte u gledanju međunarodnih i domaćih filmova pod zvezdanim nebom, okruženi zimskim čarima Kopaonika.",
                    "slike": [
                        "https://i.imgur.com/roanJFQ.jpeg",
                        "https://i.imgur.com/pjX4CVq.jpeg",
                        "https://i.imgur.com/5N6SBMa.jpeg",
                        "https://i.imgur.com/wvTfgwW.jpeg",
                        "https://i.imgur.com/AE9iOfg.jpeg",
                        "https://i.imgur.com/Yw9hmxE.jpeg",
                        "https://i.imgur.com/mbdQIzN.jpeg"
                    ],
                    "tip": "Filmski",
                    "prevoz": "Sopstveni",
                    "cena": "43121",
                    "maxOsoba": "12"
                },
                "-MNQftJa4rskH-dBqG9L4": {
                    "naziv": "Zanzibar Jazz & Arts Festival",
                    "opis": "Osetite ritam ostrva na Zanzibar Jazz & Arts Festivalu, gde se muzika spaja s umetnošću pod tropskim suncem. Ovo višednevno događanje privlači umetnike i muzičare iz celog sveta, obećavajući nezaboravno iskustvo pored kristalno čistih voda.",
                    "slike": [
                        "https://i.imgur.com/nIhAjPQ.jpeg",
                        "https://i.imgur.com/XJRsDJZ.jpeg",
                        "https://i.imgur.com/CAx5RSt.jpeg",
                        "https://i.imgur.com/WdrdkfY.jpeg",
                        "https://i.imgur.com/ZGXCGm0.jpeg",
                        "https://i.imgur.com/pN3ugei.jpeg"
                    ],
                    "tip": "Muzički",
                    "prevoz": "Avion",
                    "cena": "323223",
                    "maxOsoba": "12"
                },
                "-MNQftJa4rskH-dBqG9L5": {
                    "naziv": "Kuşadasi Cultural Festival",
                    "opis": "Kuşadasi Cultural Festival je prozor u bogatu istoriju i kulturu Egejske obale. Festival obuhvata tradicionalnu muziku, ples, umetnost i gastronomiju, pružajući posetiocima dublji uvid u lokalnu nasleđe i savremeni život.",
                    "slike": [
                        "https://i.imgur.com/Xr7tC1k.jpeg",
                        "https://i.imgur.com/9O1Q9.jpeg",
                        "https://i.imgur.com/ce5xcAr.jpeg",
                        "https://i.imgur.com/cQkZ9iH.jpeg"
                    ],
                    "tip": "Edukativni",
                    "prevoz": "Avion",
                    "cena": "3212",
                    "maxOsoba": "28"
                }
                // Dodati ostale događaje
            };

            // Generisanje kartica za organizatore
            var organizatoriContainer = document.querySelector('.row.row-cols-1.row-cols-md-2.g-4');
            for (var key in organizatori) {
                if (organizatori.hasOwnProperty(key)) {
                    var organizator = organizatori[key];
                    var card = `
                        <div class="col">
                            <div class="card">
                                <img src="${organizator.logo}" class="card-img-top" alt="Logo">
                                <div class="card-body">
                                    <h5 class="card-title">${organizator.naziv}</h5>
                                    <p class="card-text">Adresa: ${organizator.adresa}</p>
                                    <p class="card-text">Godina Osnivanja: ${organizator.godinaOsnivanja}</p>
                                    <p class="card-text">Kontakt Telefon: ${organizator.kontaktTelefon}</p>
                                    <p class="card-text">Email: ${organizator.email}</p>
                                </div>
                            </div>
                        </div>
                    `;
                    organizatoriContainer.innerHTML += card;
                }
            }

            // Generisanje akordeonskih panela za događaje
            var dogadjajiContainer = document.querySelector('.accordion#accordionEvents');
            for (var key in dogadjaji) {
                if (dogadjaji.hasOwnProperty(key)) {
                    var dogadjaj = dogadjaji[key];
                    var panel = `
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="heading${key}">
                                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapse${key}" aria-expanded="true" aria-controls="collapse${key}">
                                    <h5>${dogadjaj.naziv}</h5>
                                </button>
                            </h2>
                            <div id="collapse${key}" class="accordion-collapse collapse" aria-labelledby="heading${key}" data-bs-parent="#accordionEvents">
                                <div class="accordion-body">
                                    <a href="/html/organizatori/Urban Beat/${dogadjaj.naziv}.html">${dogadjaj.naziv}</a>
                                    <p>${dogadjaj.opis}</p>
                                    <p>Tip: ${dogadjaj.tip}</p>
                                    <p>Prevoz: ${dogadjaj.prevoz}</p>
                                    <p>Cena: ${dogadjaj.cena}</p>
                                    <p>Max Osoba: ${dogadjaj.maxOsoba}</p>
                                    <div class="row row-cols-1 row-cols-md-2 g-4">
                                        <!-- Slike događaja -->
                                        ${dogadjaj.slike.map(slika => `<img src="${slika}" alt="Slika događaja">`).join('')}
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                    dogadjajiContainer.innerHTML += panel;
                }
            }
        </script>
