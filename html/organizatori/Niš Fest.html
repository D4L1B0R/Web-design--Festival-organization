            <div class="row row-cols-1 row-cols-md-2 g-4">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
        <script>
            var organizatori = {
                "-MNQg_nhfUBoPJKBu72e": {
                    "naziv": "Niš Fest",
                    "adresa": "Obrenovićeva 20, Niš, 18000",
                    "godinaOsnivanja": "1999",
                    "logo": "https://i.imgur.com/zUrrGam.jpeg",
                    "kontaktTelefon": "018/520-084",
                    "email": "office@nisvillejazzblues.rs",
                    "festivali": "-MNVEu6iMr2EFlQO6TW68"
                }
            };

            // Podaci o događajima
            var dogadjaji = {
                "-MNQftJa4rskH-dBqR9T6": {
                    "naziv": "Festival Ribarske Tradicije Nei Pori",
                    "opis": "Ovaj festival proslavlja bogatu ribarsku tradiciju Nei Pori kroz degustacije sveže ribe, kulinarske radionice i obrazovne ture o ribolovu. Uzivajte u ribolovačkim takmičenjima i saznajte više o lokalnoj kulturi i tradiciji, dok se opuštate na prelepim plažama Nei Pori.",
                    "slike": [
                        "https://i.imgur.com/JHE7FzG.jpeg",
                        "https://i.imgur.com/38DNu92.jpeg",
                        "https://i.imgur.com/yW1f61r.jpeg"
                    ],
                    "tip": "Edukativni",
                    "prevoz": "Sopstveni",
                    "cena": "12321",
                    "maxOsoba": "55"
                },
                "-MNQftJa4rskH-dBqR9T7": {
                    "naziv": "Olimpski Kulturni Festival Leptokaria",
                    "opis": "Provedite dane uživajući u kulturnom bogatstvu Leptokarije na Olimpskom Kulturnom Festivalu. Otkrijte istoriju i mitologiju Olimpa kroz umetničke izložbe, predstave i priče, uz autentičnu muziku i ples ovog regiona. Festival je prilika za učenje o istoriji i uživanje u lepotama Leptokarije.",
                    "slike": [
                        "https://i.imgur.com/8eealIc.jpeg",
                        "https://i.imgur.com/aIYwY6p.jpeg",
                        "https://i.imgur.com/hI6NdRE.jpeg",
                        "https://i.imgur.com/EbD3APf.jpeg"
                    ],
                    "tip": "Umetnički",
                    "prevoz": "Autobus",
                    "cena": "43121",
                    "maxOsoba": "71"
                },
                "-MNQftJa4rskH-dBqR9T8": {
                    "naziv": "Asprovalta Avantura & Priroda Fest",
                    "opis": "Asprovalta Avantura & Priroda Fest vodi posetioce na istraživanje prelepih prirodnih pejzaža kroz planinarenje, biciklizam i ekološke radionice. Učestvujte u avanturističkim aktivnostima koje slave očuvanje prirode, uz uživanje u lokalnim gastronomskim specijalitetima.",
                    "slike": [
                        "https://i.imgur.com/NXNEpZB.jpeg",
                        "https://i.imgur.com/Pn0UHiM.jpeg",
                        "https://i.imgur.com/AqOxgvU.jpeg",
                        "https://i.imgur.com/rEgCfvQ.jpeg"
                    ],
                    "tip": "Edukativni",
                    "prevoz": "Autobus",
                    "cena": "55555",
                    "maxOsoba": "55"
                },
            };

            // Generisanje kartica za organizatore
            var organizatoriContainer = document.querySelector('.row.row-cols-1.row-cols-md-2.g-4');
            for (var key in organizatori) {
                if (organizatori.hasOwnProperty(key)) {
                    var organizator = organizatori[key];
                    var card = `
                        <div class="col">
                            <div class="card">
                                <img src="${organizator.logo}" class="card-img-top" alt="Logo">
                                <div class="card-body">
                                    <h5 class="card-title">${organizator.naziv}</h5>
                                    <p class="card-text">Adresa: ${organizator.adresa}</p>
                                    <p class="card-text">Godina Osnivanja: ${organizator.godinaOsnivanja}</p>
                                    <p class="card-text">Kontakt Telefon: ${organizator.kontaktTelefon}</p>
                                    <p class="card-text">Email: ${organizator.email}</p>
                                </div>
                            </div>
                        </div>
                    `;
                    organizatoriContainer.innerHTML += card;
                }
            }

            // Generisanje akordeonskih panela za događaje
            var dogadjajiContainer = document.querySelector('.accordion#accordionEvents');
            for (var key in dogadjaji) {
                if (dogadjaji.hasOwnProperty(key)) {
                    var dogadjaj = dogadjaji[key];
                    var panel = `
                        <div class="accordion-item">
                            <div class="row">
                                <div class="col-10 my-auto">
                                    <a style="text-decoration: none; font-weight: bold; font-size: 13px; color: black; margin-left: 10px;" href="/html/organizatori/NišFest/${dogadjaj.naziv}.html">${dogadjaj.naziv}</a>
                                </div>
                                <div class="col-2">
                                    <button class="accordion-button rounded" type="button" data-bs-toggle="collapse" data-bs-target="#collapse${key}" aria-expanded="true" aria-controls="collapse${key}"></button>
                                </div>
                            </div>
                            <div id="collapse${key}" class="accordion-collapse collapse" aria-labelledby="heading${key}" data-bs-parent="#accordionEvents">
                                <div class="accordion-body">
                                    <p>${dogadjaj.opis}</p>
                                    <p>Tip: ${dogadjaj.tip}</p>
                                    <p>Prevoz: ${dogadjaj.prevoz}</p>
                                    <p>Cena: ${dogadjaj.cena}</p>
                                    <p>Max Osoba: ${dogadjaj.maxOsoba}</p>
                                    <div class="row row-cols-1 row-cols-md-2 g-4">
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                    dogadjajiContainer.innerHTML += panel;
                }
            }
        </script>
