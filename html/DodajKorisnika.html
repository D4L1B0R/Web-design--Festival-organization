<!DOCTYPE html>
<html lang="sr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dodavanje korisnika</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="icon" type="image/x-icon" href="/slike/favicon.png">
        <link href="/css/projekat.css" rel="stylesheet">
        <link rel="stylesheet" href="/css/o nama.css">
    </head>
    <body>
        <div class="message-box" id="message-box"></div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-black text-white px-5">
            <a class="navbar-brand">
                <div class="d-flex align-items-center justify-content-center">
                    <img src="/slike/favicon.png" width="50" height="50" class="img-fluid align-right" alt="Evento-favicon ikonica">
                    <span style="font-size: 30px; margin-left:10px; font-family: Roboto;">Evento</span>
                </div>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/html/Glavna stranica.html">Meni</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/html/O nama.html">O nama</a>
                    </li>
                    <li>
                        <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Saznajte više</a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="/html/Organizatori.html">Izmena organizatora</a>
                            <a class="dropdown-item" href="/html/Korisnici.html">Izmena korisnika</a>
                        </div>
                    </li>
                </ul>
                <button type="button" class="btn-sign" data-toggle="modal" data-target="#exampleModal2">Prijava</button>
                <button type="button" class="btn-reg" data-toggle="modal" data-target="#exampleModal">Registracija</button>
            </div>
        </nav>
        <div id="form-container">
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Registracija</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <form id="regForms">
                            <div class="modal-body" style="max-height: 400px; overflow-y: auto;">
                                <div class="mb-3">
                                    <label for="reg-korisnickoIme" class="form-label">Korisničko ime:</label>
                                    <input type="text" class="form-control" id="reg-korisnickoIme" name="korisnickoIme" required>
                                    <div id="usernameErrorReg" class="error-message"></div>
                                </div>
                                <div class="mb-3">
                                    <label for="reg-ime" class="form-label">Ime:</label>
                                    <input type="text" class="form-control" id="reg-ime" name="ime" required>
                                </div>
                                <div class="mb-3">
                                    <label for="reg-prezime" class="form-label">Prezime:</label>
                                    <input type="text" class="form-control" id="reg-prezime" name="prezime" required>
                                </div>
                                <div class="mb-3">
                                    <label for="reg-lozinka" class="form-label">Lozinka:</label>
                                    <input type="password" class="form-control" id="reg-lozinka" name="lozinka" required>
                                </div>
                                <div class="mb-3">
                                    <label for="reg-email" class="form-label">Email:</label>
                                    <input type="email" class="form-control" id="reg-email" name="email" required>
                                    <div id="emailErrorReg" class="error-message"></div>
                                </div>
                                <div class="mb-3">
                                    <label for="reg-datumRodjenja" class="form-label">Datum Rođenja:</label>
                                    <input type="date" class="form-control" id="reg-datumRodjenja" name="datumRodjenja" required>
                                </div>
                                <div class="mb-3">
                                    <label for="reg-adresa" class="form-label">Adresa:</label>
                                    <input type="text" class="form-control" id="reg-adresa" name="adresa" required>
                                    <div id="addressErrorReg" class="error-message"></div>
                                </div>
                                <div class="mb-3">
                                    <label for="reg-telefon" class="form-label">Telefon:</label>
                                    <input type="tel" class="form-control" id="reg-telefon" name="telefon" required>
                                    <div id="phoneErrorReg" class="error-message"></div>
                                </div>
                                <div class="mb-3">
                                    <label for="reg-zanimanje" class="form-label">Zanimanje:</label>
                                    <input type="text" class="form-control" id="reg-zanimanje" name="zanimanje" required>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="submit" class="btn" id="reg-btn" style="display: inline-block">Registruj se</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="message-box" id="message-box"></div>
            <div class="modal fade" id="exampleModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title2" id="exampleModalLabel">Prijava</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body" style="max-height: 400px; overflow-y: auto;">
                            <form id="loginForm">
                                <div class="mb-3">
                                    <label for="username" class="form-label">Korisničko ime:</label>
                                    <input type="text" class="form-control" id="username" name="username">
                                </div>
                                <div class="mb-3">
                                    <label for="password">Lozinka:</label>
                                    <input type="password" class="form-control" id="password" name="password" required>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Prijavi se</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container" style="margin-top: 200px; margin-bottom: 200px;">
                <h2 class="my-4" >Dodavanje podataka</h2>
                <form id="userForms">
                    <div class="mb-3">
                        <label for="korisnickoIme4" class="form-label">Korisničko ime</label>
                        <input type="text" class="form-control" id="korisnickoIme4" name="korisnickoIme" required>
                        <div class="error-message" id="usernameError"></div>
                    </div>
                    <div class="mb-3">
                        <label for="ime4" class="form-label">Ime</label>
                        <input type="text" class="form-control" id="ime4" name="ime" required>
                    </div>
                    <div class="mb-3">
                        <label for="prezime4" class="form-label">Prezime</label>
                        <input type="text" class="form-control" id="prezime4" name="prezime" required>
                    </div>
                    <div class="mb-3">
                        <label for="email4" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email4" name="email" required>
                        <div class="error-message" id="emailError"></div>
                    </div>
                    <div class="mb-3">
                        <label for="datumRodjenja4" class="form-label">Datum Rođenja</label>
                        <input type="date" class="form-control" id="datumRodjenja4" name="datumRodjenja" required>
                        <div class="error-message" id="yearError"></div>
                    </div>
                    <div class="mb-3">
                        <label for="adresa4" class="form-label">Adresa</label>
                        <input type="text" class="form-control" id="adresa4" name="adresa" required>
                        <div class="error-message" id="addressError"></div>
                    </div>
                    <div class="mb-3">
                        <label for="telefon4" class="form-label">Telefon</label>
                        <input type="tel" class="form-control" id="telefon4" name="telefon" required>
                        <div class="error-message" id="phoneError"></div>
                    </div>
                    <div class="mb-3">
                        <label for="zanimanje4" class="form-label">Zanimanje</label>
                        <input type="text" class="form-control" id="zanimanje4" name="zanimanje" required>
                    </div>
                    <button type="submit" class="btn" id="submit-btn2" style="display: inline-block">Sačuvaj izmene</button>
                </form>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="/js/dodaj korisnika.js"></script>
        <script src="/js/registracija.js"></script>
        <script src="/js/prijava.js"></script>
    </body>
</html>
